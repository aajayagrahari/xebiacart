<div class="content" role="main" style="height: 650px;">   
    <div class="row">
        <div class="column1" style="background-color:#aaa;">
          <h2>Filter </h2>
          <div class="column">
            <p>Brand</p>
            <div class="form-check" *ngFor="let brand of valuebrandlist; let i = index;">
                <label class="form-check-label" for="brand{{brand.title}}">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="brand{{brand.title}}"
                    name="tagOptions"
                    (change)="changeCheckbox(i)"
                    [checked]="brand.checked">
                  {{brand.title}}
                </label>
              </div>
              
          </div>
        </div>
        <div class="column2">
            <div class="row" >
              <div class="column" *ngFor="let product of productlist | filter :'id,brand,discount,rating,title':ProductName; let i = index">
                <div class="productCard">
                    <img [src]="product.image"
                    style="width:100px;height:100px"/>
                    <h1>{{product.brand}}</h1>
                        <div class="input-color">
                            <div class="color-box" [ngStyle]="{'background-color': product.colour.color}" ></div>
                        </div>
                    <p class="productDetails">Discount {{product.discount}}%</p>
                    <p>Price {{product.price.final_price}}</p>
                    <p><button (click)="addToCart($event, product.id)">Add to Cart</button></p>
                </div>
            </div>
                
            </div>
        </div>
      </div>
</div>
